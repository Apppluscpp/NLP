<!-- contact_us.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Contact Us</title>
</head>

<body id="customBody" >
    <div class="contact">
        <h2>Contact Us</h2>
        <form onsubmit="return handleFormSubmission()" method="post" action="{{ url_for('views.contact_us') }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback"></textarea><br>

        <button type="submit">Send</button>
        </form>
    </div>

    <script>
        function handleFormSubmission() {
            // Show an alert box
            const confirmation = confirm("Send successfully. Press OK to go to result page.");
    
            // If the user clicks OK, redirect to result.html and return true
            if (confirmation) {
                window.location.href = '{{ url_for("views.display_result") }}';
                return true;
            }
    
            // If the user clicks Cancel or the alert is not shown, return false
            return false;
        }
    </script>
    
    
</body>

</html>
